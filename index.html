<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesión o reístrate</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="https://www.logo.wine/a/logo/Facebook/Facebook-f_Logo-Blue-Logo.wine.svg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="text">
            <img src="https://www.logo.wine/a/logo/Facebook/Facebook-Logo.wine.svg" alt="facebook icon">
            <p>Facebook te ayuda a comunicarte y <br> compartir con las personas que forman <br> parte de tu vida</p>
        </div>
        <div class="login-container">
            <div class="login--card">
                <input class="email" type="email" placeholder="Correo electrónico o número de teléfono">
                <input class="password" type="password" placeholder="Contraseña">
                <a class="button" href="#">Iniciar Sesión</a>
                <a class="change-password" href="#">¿Olvidaste tu contraseña?</a>
                <p><a class="new-account" href="">Crear cuenta nueva</a></p>
            </div>
            <p><strong>Crea una página</strong> para una celebridad, una marca o <br> un negocio</p>
        </div>
    </main>
</body>
</html>
